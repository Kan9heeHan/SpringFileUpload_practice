<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h1>파일 업로드</h1>
    </div>

        <ul>
            <li>파일 이름 <input type="text" name="itemName"></li>

        <input type="submit"/>
    </form>

</div> <!-- /container -->
</body>
</html>
